<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-API Recherche de Films</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <header>
        <div class="boxed">
                <div class="flex align-center space-between">
                        <a href="https://iut2.univ-grenoble-alpes.fr" class="header-logo" target="_blank">
                                <img src="images/Logo_IUT2.jpg" alt="">
                        </a>
                        <ul class="header-menu">
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#about">Film</a></li>
                        <li><a href="#skills">Série</a></li>
                        <li>
                            <div class="search-container">
                                <input type="text" id="search-input" placeholder="Titre du film">
                            </div>
                        </li>
                        <li>
                            <button id="search-button" disabled><i class="fas fa-search"></i></button>

                        </li>
                        </ul>
        
                </div>
        </div>

</header>









    <div class="container">
        <h1>Recherche de Films TMDb</h1>
        <p>Entrez le titre d'un film pour obtenir des informations.</p>

       

        <div class="filters">
            <select id="genre-filter">
                <option value="">Tous les genres</option>
            </select>
            <input type="number" id="year-filter" placeholder="Année de sortie">
            <select id="rating-filter">
                <option value="">Toutes les notes</option>
                <option value="7">7+ ⭐</option>
                <option value="8">8+ ⭐</option>
                <option value="9">9+ ⭐</option>
            </select>
            <button id="apply-filters">Appliquer les filtres</button>
        </div>

        <div id="bloc-gif-attente" style="display:none;">
            <img src="loading.gif" alt="Chargement...">
        </div>

        <div id="results-container"></div>

        <div id="pagination">
            <button id="prev-page" style="display:none;">Précédent</button>
            <button id="next-page" style="display:none;">Suivant</button>
        </div>

        <h2>Favoris</h2>
        <ul id="favorites-list"></ul>
    </div>

    <script src="Javascript/Recherche/view.js"></script>
</body>
</html>
